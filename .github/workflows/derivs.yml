name: build-derivs-json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build derivs JSON
        env:
          BYBIT_BASE: https://bybit-connect.ppromanacc.workers.dev/
          BYBIT_BASE_FALLBACK: https://r.jina.ai/http://api.bybit.com
        run: |
          python scripts/build_derivs_json.py
          echo "Generated data/derivs.json"
          head -c 300 data/derivs.json || true
          echo ""

      - name: Commit JSON (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/derivs.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update derivs.json"
            git push
          fi
