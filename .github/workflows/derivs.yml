name: build-derivs-json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours (UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow commit back to repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build derivs JSON
        run: |
          python scripts/build_derivs_json.py
          echo "Generated data/derivs.json"
          ls -lah data

      - name: Commit JSON (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/derivs.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update derivs.json"
            git push
          fi
