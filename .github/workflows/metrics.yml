name: build-metrics-json

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"   # daily at 00:05 UTC (adjust as you wish)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow commit to repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build metrics JSON (funding, OI, F&G)
        run: |
          python scripts/build_metrics.py
          echo "Head of data/derivs.json:"
          head -c 300 data/derivs.json || true
          echo ""

      - name: Commit JSON and series (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/derivs.json data/oi_series_*.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update metrics (derivs.json + OI series)"
            git push
          fi